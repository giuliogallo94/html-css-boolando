<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav>
            <div class="navbar">
                <div class="categories">
                    <a href="">Donna</a>
                    <a href="">Uomo</a>
                    <a href="">Bambini</a>
                </div>
                <div class="logo">
                    <img class="logo-boolean" src="img/boolean-logo.png" alt="">
                </div>
                <div class="personal-area">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
           </div>
        </nav>
        <!-- /Nav -->
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>

        <!-- Catalogue -->
        <div class="catalogue">
            <div class="item item-1">
                <div class="heart">
                    <span>&hearts;</span>
                </div>
                <div class="info">
                    <div class="info-extra discount">-50%</div> 
                    <div class="info-extra sustainable">Sostenibilità</div>
                </div>
                <div class="details">
                    <p>Levi's</p>
                    <h6>RELAXED FIT TEE UNISEX</h6>
                    <p><span class="red">14,99 €</span><span class="line-through">29,99 €</span></p>
                </div>
            </div>
            
        </div>
        <!-- /Catalogue -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="info"></div>
        <div class="find-us"></div>
    </footer>
    <!-- /Footer -->
</body>
</html>
